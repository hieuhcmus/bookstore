<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<head>
<section layout:fragment="css_placeholder">
	<link rel="stylesheet" th:href="@{/css/shopping_cart.css}"
		href="../../css/shopping_cart.css" />
	<script type="text/javascript" th:href="@{/hs/shopping_cart.js}"></script>
</section>
</head>
<body>
	<header layout:fragment="page_header" class="d-none"></header>
	<ol layout:fragment="breadcrumb">
		<li class="breadcrumb-item"><a th:href="@{/shopping-cart}">Shopping
				Cart</a></li>
	</ol>

	<th:block layout:fragment="page_content">


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Image</th>
					<th scope="col">Product Name</th>
					<th scope="col">Quantity</th>
					<th scope="col">Price</th>
					<th scope="col">Remove Button</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="orderline : ${session.order.orderLine}" th:unless = "${session == null}">
					<td th:text="*{product.imageURL}"></td>
					<td th:text="*{quantity}"></td>
				</tr>
			</tbody>
		</table>
	</th:block>
</body>
</html>
